<nz-tabset [nzType]="'card'" [(nzSelectedIndex)]="_index" (nzSelectChange)="onTabChanged([$event])">
  <nz-tab *ngFor="let tab of _tabs" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <div id="tab-{{tab.id}}">{{ tab.title }}
        <i nz-icon nzType="close" class="ant-tabs-close-x" (click)="closeTab(tab.id)"></i>
      </div>
    </ng-template>
    <webview id="web-{{tab.id}}" [attr.src]="tab.url"></webview>
  </nz-tab>
</nz-tabset>
