<div class="container">
  <div class="search-bar">
      <nz-input-group nzSearch nzAddOnBefore="URL:" [nzAddOnAfter]="suffixIconButton">
        <input type="text" #url placeholder="必须是http(s)开始的网址" nz-input (keyup.enter)="onKeyEnter(url.value)" />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="onSearch(url.value)"><i nz-icon nzType="search"></i></button>
      </ng-template>
  </div>
  <webtab #webs></webtab>
</div>
